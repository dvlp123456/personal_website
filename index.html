<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的名字的个人网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="page-container">
        <div class="content-wrap">
            <div class="sidebar">
                <div class="profile">
                    <img src="./imgs/image1.jpeg" alt="你的名字">
                    <h1>你的名字</h1>
                    <h2>摄影师 / 设计师 / 程序员</h2>
                </div>
                <nav>
                    <ul>
                        <li><a href="#home">首页</a></li>
                        <li><a href="#about">关于我</a></li>
                        <li><a href="#portfolio">作品集</a></li>
                    </ul>
                </nav>
                <div class="sidebar-footer">
                    <div class="social-links">
                        <a href="#" title="抖音"><i class="fab fa-tiktok"></i></a>
                        <a href="#" title="微博"><i class="fab fa-weibo"></i></a>
                        <a href="#" title="小红书"><i class="fas fa-book"></i></a>
                    </div>
                    <footer>
                        <p>&copy; 2024 你的名字</p>
                        <p>联系方式：your.email@example.com</p>
                    </footer>
                </div>
            </div>

            <div class="content">
                <section id="home">
                    <h3>欢迎来到我的个人网站</h3>
                    <p>在这里，您可以了解我的工作、兴趣和技能。</p>
                </section>

                <section id="portfolio" class="carousel">
                    <img src="./imgs/image1.jpeg" alt="作品1" class="active">
                    <img src="./imgs/image2.jpeg" alt="作品2">
                    <img src="./imgs/image3.jpeg" alt="作品3">
                    <div class="carousel-controls">
                        <a href="#" class="carousel-control prev">&lt;</a>
                        <a href="#" class="carousel-control next">&gt;</a>
                    </div>
                    <div class="carousel-indicators"></div>
                </section>

                <section id="about" class="intro">
                    <h3>关于我</h3>
                    <p>这里是你的名字的简介内容。描述您的职业、兴趣爱好、技能等。Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </section>
            </div>
        </div>
    </div>

    <button id="chat-toggle"><i class="fas fa-comment"></i></button>

    <div id="chat-container">
        <div id="chat-header">
            <span>AI 助手</span>
            <button id="chat-close">&times;</button>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" placeholder="输入消息...">
            <button>发送</button>
        </div>
    </div>

    <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>

    <script src="./script.js"></script>
</body>
</html>
